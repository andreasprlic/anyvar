openapi: 3.0.0
info:
  title: Variation Sandbox
  description: example variation sandbox
  version: 0.0.0

servers:
  - url: http://localhost:9090/vr

paths:
  /variation:
    post:
      tags:
        - "variation"
      summary: create a variation instance
      responses:
        200:
          description: this is a 200
        201:
          description: this is a 201
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                definition:
                  description: >-
                    variation definition, interpreted according to format
                  type: string
                  example: NC_000010.11:g.87894077C>T
                format:
                  description: format of variation definition
                  type: string
                  enum:
                    - "hgvs_allele"
                    - "hgvs_haplotype"
                    - "hgvs_genotype"
                  example: "hgvs_allele"
              required:
                - definition
                - format

  /variation/{id}:
    get:
      tags:
        - "variation"
      summary: gets a variation instance by id
      parameters:
        - name: id
          in: path
          description: variation id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: found; variation returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Variation"
                

components:
  schemas:
    Variation:
      type: object
      properties:
        id:
          type: string
        type:
          type: enum
          enum: [hgvs-allele, hgvs-haplotype, hgvs-genotype, car-id, car-hgvs, vcf, rsid-alt, text]

